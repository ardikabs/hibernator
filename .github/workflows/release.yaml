name: Release

run-name: Release - ${{ format('{0}',github.event.repository.updated_at) }}

on:
  push:
    branches:
      - "stable"
      - "release/v*"
  workflow_dispatch:

jobs:
  release:
    name: Release
    if: |
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/v')) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/stable'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_sha_short: ${{ steps.semantic.outputs.new_release_git_sha_short }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install Helm Docs
        uses: gabe565/setup-helm-docs-action@v1
        with:
          version: v1.14.2

      - name: Setup Semantic Release Config for App
        run: cp .github/releaserc/app.releaserc.yml .releaserc.yml

      - name: Semantic Release (App)
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
            conventional-changelog-conventionalcommits

          # Workaround for https://github.com/semantic-release/semantic-release/issues/1487
          # It will cover the release from main, but when moved to stable branch,
          # the main branch marked as prerelease.
          branches: |
            [
              {
                "name": "main",
                "channel": ${{ github.ref_name == 'main' && '"latest"' || '"next"' }},
                "prerelease": ${{ github.ref_name == 'main' && 'false' || '"rc"' }}
              },
              {
                "name": "stable",
                "channel": "stable"
              },
              {
                "name": "release/v+([0-9]).+([0-9])",
                "range": "${name.replace('release/v', '') + '.x'}",
                "channel": "${name.replace('release/v', '')}"
              }
            ]

  # --- Publish Image (Only runs on new release) ---
  publish-image:
    name: Publish Image
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      issues: write
      pull-requests: write
    steps:
      - name: Set up QEMU
        if: needs.release.outputs.new_release_published == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: needs.release.outputs.new_release_published == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: needs.release.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Metadata & Caching Improvements ---
      - name: Metadata (Controller)
        if: needs.release.outputs.new_release_published == 'true'
        id: meta-controller
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.new_release_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.new_release_version }}

      - name: Build Controller
        if: needs.release.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: controller
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-controller.outputs.tags }}
          labels: ${{ steps.meta-controller.outputs.labels }}
          annotations: ${{ steps.meta-controller.outputs.annotations }}
          build-args: |
            VERSION=${{ needs.release.outputs.new_release_version }}
            COMMIT_HASH=${{ needs.release.outputs.new_release_git_sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Metadata (Runner)
        if: needs.release.outputs.new_release_published == 'true'
        id: meta-runner
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-runner
          tags: |
            type=semver,pattern={{version}},value=${{ needs.release.outputs.new_release_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.release.outputs.new_release_version }}

      - name: Build Runner
        if: needs.release.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: runner
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-runner.outputs.tags }}
          labels: ${{ steps.meta-runner.outputs.labels }}
          annotations: ${{ steps.meta-runner.outputs.annotations }}
          build-args: |
            VERSION=${{ needs.release.outputs.new_release_version }}
            COMMIT_HASH=${{ needs.release.outputs.new_release_git_sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max