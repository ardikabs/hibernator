name: Release

on:
  push:
    branches:
      - 'release/v*'
  workflow_dispatch:

jobs:
  release:
    name: Release
    if: |
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/release/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install Helm Docs
        uses: gabe565/setup-helm-docs-action@v1
        with:
          version: v1.14.2

      - name: Setup Semantic Release Config for App
        run: cp .github/releaserc/app.releaserc.yml .releaserc.yml

      - name: Semantic Release (App)
        id: semantic
        uses: cycjimmy/semantic-release-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
            conventional-changelog-conventionalcommits

      # --- Docker Setup (Only runs on new release) ---
      - name: Set up QEMU
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Metadata & Caching Improvements ---
      - name: Metadata (Controller)
        if: steps.semantic.outputs.new_release_published == 'true'
        id: meta-controller
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.semantic.outputs.new_release_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.semantic.outputs.new_release_version }}

      - name: Build Controller
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: controller
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-controller.outputs.tags }}
          labels: ${{ steps.meta-controller.outputs.labels }}
          annotations: ${{ steps.meta-controller.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Metadata (Controller)
        if: steps.semantic.outputs.new_release_published == 'true'
        id: meta-runner
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-runner
          tags: |
            type=semver,pattern={{version}},value=${{ steps.semantic.outputs.new_release_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.semantic.outputs.new_release_version }}

      - name: Build Runner
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          target: runner
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-runner.outputs.tags }}
          labels: ${{ steps.meta-runner.outputs.labels }}
          annotations: ${{ steps.meta-runner.outputs.annotations }}
          cache-from: type=gha
          cache-to: type=gha,mode=max