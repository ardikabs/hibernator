{{- if and .Values.webhook.enabled (not .Values.webhook.certManager.enabled) (not .Values.webhook.certGen.useJob) }}
{{- $secretName := .Values.webhook.certs.secretName -}}
{{- $certDuration := int (.Values.webhook.certGen.duration | default 87600) -}}
{{- $serviceName := printf "%s-webhook" (include "hibernator.fullname" .) -}}
{{- $altNames := list
    $serviceName
    (printf "%s.%s" $serviceName .Release.Namespace)
    (printf "%s.%s.svc" $serviceName .Release.Namespace)
    (printf "%s.%s.svc.cluster.local" $serviceName .Release.Namespace)
-}}

{{- /* Check if Secret already exists (preserve certs across upgrades) */ -}}
{{- $secret := lookup "v1" "Secret" .Release.Namespace $secretName -}}

{{- if $secret -}}
{{- /* Secret exists - preserve existing certificates */ -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hibernator.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  ca: {{ index $secret.data "ca" }}
  tls.crt: {{ index $secret.data "tls.crt" }}
  tls.key: {{ index $secret.data "tls.key" }}
{{- else -}}
{{- /* Secret doesn't exist - generate new certificates */ -}}
{{- $ca := genCA "hibernator-webhook-ca" $certDuration -}}
{{- $cert := genSignedCert $serviceName nil $altNames $certDuration $ca -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hibernator.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  ca: {{ $ca.Cert | b64enc }}
  tls.crt: {{ $cert.Cert | b64enc }}
  tls.key: {{ $cert.Key | b64enc }}
{{- end -}}
{{- end }}
