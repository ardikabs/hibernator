{{- if and .Values.webhook.enabled (not .Values.webhook.certManager.enabled) .Values.webhook.certGen.useJob }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "hibernator.fullname" . }}-webhook-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hibernator.labels" . | nindent 4 }}
  annotations: {{- toYaml .Values.webhook.certGen.annotations | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "hibernator.fullname" . }}-webhook-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hibernator.labels" . | nindent 4 }}
  annotations: {{- toYaml .Values.webhook.certGen.annotations | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["{{ .Values.webhook.certs.secretName }}"]
    verbs: ["create", "get", "patch", "update"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations"]
    resourceNames: ["{{ include "hibernator.fullname" . }}-validating-webhook"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "hibernator.fullname" . }}-webhook-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hibernator.labels" . | nindent 4 }}
  annotations: {{- toYaml .Values.webhook.certGen.annotations | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "hibernator.fullname" . }}-webhook-cert
subjects:
  - kind: ServiceAccount
    name: {{ include "hibernator.fullname" . }}-webhook-cert
    namespace: {{ .Release.Namespace }}
{{- end }}
