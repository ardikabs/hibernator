{{- if .Values.webhook.enabled }}
{{- if .Values.webhook.certManager.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "hibernator.fullname" . }}-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hibernator.labels" . | nindent 4 }}
spec:
  secretName: {{ .Values.webhook.certs.secretName }}
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  commonName: {{ include "hibernator.fullname" . }}-webhook
  dnsNames:
    - {{ include "hibernator.fullname" . }}-webhook
    - {{ include "hibernator.fullname" . }}-webhook.{{ .Release.Namespace }}
    - {{ include "hibernator.fullname" . }}-webhook.{{ .Release.Namespace }}.svc
    - {{ include "hibernator.fullname" . }}-webhook.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    name: {{ .Values.webhook.certManager.issuer }}
    kind: Issuer
{{- end }}
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ include "hibernator.fullname" . }}-validating-webhook
  labels:
    {{- include "hibernator.labels" . | nindent 4 }}
  {{- if .Values.webhook.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "hibernator.fullname" . }}-webhook
  {{- end }}
webhooks:
  - name: validate.hibernateplan.hibernator.ardikabs.com
    clientConfig:
      service:
        name: {{ include "hibernator.fullname" . }}-webhook
        namespace: {{ .Release.Namespace }}
        path: "/validate-hibernator-ardikabs-com-v1alpha1-hibernateplan"
      {{- if not .Values.webhook.certManager.enabled }}
      {{- $caBundle := include "hibernator.webhook.caBundle" . }}
      {{- if $caBundle }}
      caBundle: {{ $caBundle }}
      {{- end }}
      {{- end }}
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["hibernator.ardikabs.com"]
        apiVersions: ["v1alpha1"]
        resources: ["hibernateplans"]
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Fail

  - name: validate.scheduleexception.hibernator.ardikabs.com
    clientConfig:
      service:
        name: {{ include "hibernator.fullname" . }}-webhook
        namespace: {{ .Release.Namespace }}
        path: "/validate-hibernator-ardikabs-com-v1alpha1-scheduleexception"
      {{- if not .Values.webhook.certManager.enabled }}
      {{- $caBundle := include "hibernator.webhook.caBundle" . }}
      {{- if $caBundle }}
      caBundle: {{ $caBundle }}
      {{- end }}
      {{- end }}
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["hibernator.ardikabs.com"]
        apiVersions: ["v1alpha1"]
        resources: ["scheduleexceptions"]
    admissionReviewVersions: ["v1"]
    sideEffects: None
    timeoutSeconds: 5
    failurePolicy: Fail
{{- end }}
