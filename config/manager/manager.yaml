---
apiVersion: v1
kind: Namespace
metadata:
  name: hibernator-system
  labels:
    app.kubernetes.io/name: hibernator
    app.kubernetes.io/component: controller
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: hibernator-controller
  namespace: hibernator-system
  labels:
    app.kubernetes.io/name: hibernator
    app.kubernetes.io/component: controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hibernator-controller
  labels:
    app.kubernetes.io/name: hibernator
    app.kubernetes.io/component: controller
rules:
  # HibernatePlan management
  - apiGroups:
      - hibernator.ardikabs.com
    resources:
      - hibernateplans
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - hibernator.ardikabs.com
    resources:
      - hibernateplans/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - hibernator.ardikabs.com
    resources:
      - hibernateplans/finalizers
    verbs:
      - update

  # CloudProvider and K8SCluster read access
  - apiGroups:
      - hibernator.ardikabs.com
    resources:
      - cloudproviders
      - k8sclusters
    verbs:
      - get
      - list
      - watch

  # Job management for runner execution
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # ServiceAccount management for runner pods
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
      - create
      - delete

  # Secret management for connectors
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - delete

  # ConfigMap for restore data storage
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Events for status reporting
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

  # Pod monitoring for runner status
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch

  # TokenReview for streaming auth validation
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hibernator-controller
  labels:
    app.kubernetes.io/name: hibernator
    app.kubernetes.io/component: controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: hibernator-controller
subjects:
  - kind: ServiceAccount
    name: hibernator-controller
    namespace: hibernator-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hibernator-controller
  namespace: hibernator-system
  labels:
    app.kubernetes.io/name: hibernator
    app.kubernetes.io/component: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hibernator
      app.kubernetes.io/component: controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hibernator
        app.kubernetes.io/component: controller
      annotations:
        kubectl.kubernetes.io/default-container: controller
    spec:
      serviceAccountName: hibernator-controller
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: controller
          image: ghcr.io/ardikabs/hibernator-controller:latest
          imagePullPolicy: IfNotPresent
          args:
            - --leader-elect
            - --metrics-bind-address=:8080
            - --health-probe-bind-address=:8081
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      terminationGracePeriodSeconds: 10
