---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: hibernator-validating-webhook
  labels:
    app.kubernetes.io/name: hibernator
    app.kubernetes.io/component: webhook
webhooks:
  - name: vhibernateplan.kb.io
    admissionReviewVersions:
      - v1
    clientConfig:
      service:
        name: hibernator-webhook-service
        namespace: hibernator-system
        path: /validate-hibernator-ardikabs-com-v1alpha1-hibernateplan
    failurePolicy: Fail
    sideEffects: None
    rules:
      - apiGroups:
          - hibernator.ardikabs.com
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - hibernateplans
---
apiVersion: v1
kind: Service
metadata:
  name: hibernator-webhook-service
  namespace: hibernator-system
  labels:
    app.kubernetes.io/name: hibernator
    app.kubernetes.io/component: webhook
spec:
  ports:
    - port: 443
      targetPort: 9443
      protocol: TCP
  selector:
    app.kubernetes.io/name: hibernator
    app.kubernetes.io/component: controller
---
# Certificate for webhook (using cert-manager)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hibernator-webhook-cert
  namespace: hibernator-system
spec:
  secretName: hibernator-webhook-server-cert
  dnsNames:
    - hibernator-webhook-service.hibernator-system.svc
    - hibernator-webhook-service.hibernator-system.svc.cluster.local
  issuerRef:
    name: hibernator-selfsigned-issuer
    kind: Issuer
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: hibernator-selfsigned-issuer
  namespace: hibernator-system
spec:
  selfSigned: {}
